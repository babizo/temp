<script>
function dummyLink()
{
	window.scroll(0, 0);
	$('a').css('text-decoration', 'underline');
}
</script>

<script>
var reloadLink = [];
function resetLink()
{
    for (var i = 0; i < reloadLink.length; i++) {
        reloadLink[i].attr('href', './');
    }
}
$(document).ready(function() {
    $('a').each(function() {
        if ($(this).attr('href') == './') {
            $(this).attr('href', 'javascript:dummyLink();');
            reloadLink.push($(this));
        }
    });
    if (reloadLink.length > 0) {
        setTimeout('resetLink()', 15000);
    }
});
</script>
